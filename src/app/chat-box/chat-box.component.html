<div class="popup-box chat-popup" [ngClass]="{'popup-box-on': show}" >
  <div class="popup-head">
    <div class="popup-head-left pull-left">
      <img [src]="friend.photoUrl" [alt]="friend.displayName"> 
      {{friend.displayName}}
      </div>
    <div class="popup-head-right pull-right">
      <button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button" (click)="hide()">X</button>
    </div>
  </div>
  <div class="popup-messages" *ngIf="chat.messages" #scrollMe style="overflow: scroll;overflow-x: hidden; ">
    <div class="direct-chat-messages">
      <div class="chat-box-single-line">
        <abbr class="timestamp">October 8th, 2015</abbr>
      </div>
      <!-- Message. Default to the left -->
      <div class="xdirect-chat-msg" *ngFor="let message of chat.messages">
        <div class="direct-chat-info clearfix">
          <span class="direct-chat-name pull-left">{{chat.users[message.from].displayName}}</span>
        </div>
        <!-- /.direct-chat-info -->
        <img alt="message user image" [src]="chat.users[message.from].photoUrl" class="direct-chat-img">
        <!-- /.direct-chat-img -->
        <div class="direct-chat-text">
         {{message.message}}
        </div>
        <div class="direct-chat-info clearfix">
          <span class="direct-chat-timestamp pull-right">{{message.time| date:'yyyy-MM-dd HH:mm:ss Z' | amTimeAgo}}</span>
        </div>
        <!-- /.direct-chat-text -->
      </div>
      <!-- /.d2irect-chat-msg -->
      
    </div>
  </div>
  <div class="popup-messages-footer">
    <!--<textarea id="status_message" placeholder="Type a message..." rows="10" cols="40" name="message"></textarea>-->
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)] ="message" placeholder="Type a message" (keyup.enter)="send()"/>
        <span class="input-group-addon" (click)="send()" style="cursor:pointer" ><i class="glyphicon glyphicon-send"></i></span>
    </div>
    <!--<div class="btn-footer">
      <button class="bg_none"><i class="glyphicon glyphicon-film"></i> </button>
      <button class="bg_none"><i class="glyphicon glyphicon-camera"></i> </button>
      <button class="bg_none"><i class="glyphicon glyphicon-paperclip"></i> </button>
      <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i> </button>
    </div>-->
  </div>
</div>
